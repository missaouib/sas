<!DOCTYPE html>
<html lang="zh-cn">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/daterangepicker.css"/>

    <title>统计分析系统 - 财务 - 收款明细</title>
</head>
<body>
<div id="wrapper">
    <!-- 菜单 -->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu"></ul>
        </div>
    </nav>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <!-- 顶部 -->
        <div class="row border-bottom" id="header"></div>
        <!-- 内容 -->
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>订单详情统计</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form id="form1" class="form-horizontal">
                                <div class="box-body">
                                    <div class="row">
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">开票名称：</label>
                                            <div class="col-sm-9">
                                                <input type="text" placeholder="输入开票名称" name="invoiceName"
                                                       id="invoiceName" class="InvoiceHeadUp form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">客户名称：</label>
                                            <div class="col-sm-9">
                                                <input type="text" placeholder="输入客户名称" name="username" id="username"
                                                       class="buyCompany form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">收款时间范围：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" type="text" placeholder="选取收款时间范围"
                                                       name="dateRange" value=""/>
                                            </div>
                                        </div>


                                    </div>
                                    <div class="row">
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">付款方式：</label>
                                            <div class="col-sm-9">
                                                <select id="paytype" name="paytype" class="form-control"
                                                        style="width: 100%;">
                                                    <option selected="selected" value="">全部</option>
                                                    <option value="0">支付宝</option>
                                                    <option value="1">微信</option>
                                                    <option value="2">银行卡</option>
<!--                                                    <option value="3">余额</option>-->
<!--                                                    <option value="4">授信</option>-->
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">业务员：</label>
                                            <div class="col-sm-9">
                                                <input type="text" placeholder="输入业务员" name="salesman" id="salesman"
                                                       class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">客服名称：</label>
                                            <div class="col-sm-9">
                                                <input type="text" placeholder="输入客服名称" name="clerkname" id="clerkname"
                                                       class="clerkname form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <input type="hidden" id="startDate" name="startDate" value=""/>
                                    <input type="hidden" id="endDate" name="endDate" value=""/>
                                    <input type="hidden" id="limit" name="limit" value=""/>
                                    <button type="button" class="btn btn-primary pull-right" id="search"
                                            style="margin-left:20px;">搜
                                        索
                                    </button>
                                    <button type="button" class="btn btn-default pull-right" id="refresh"
                                            style="margin-left:20px;">清 空
                                    </button>
                                    <button type="button" class="btn btn-default pull-right" id="export"
                                            style="margin-left:20px;">
                                        导出Excel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="tableDisplay" id="dataTable" style="width:98%; margin: auto;">
                                    <table class="table table-bordered" style="margin-bottom:0px;">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="footer" id="footer"></div>
    </div>
</div>
</body>

<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/popper.min.js"></script>
<script src="../../js/bootstrap-4.3.1.min.js"></script>
<script src="../../plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="../../js/inspinia.js"></script>
<script src="../../plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../../js/tableExport.min.js"></script>
<script src="../../js/bootstrap-table.min.js"></script>
<script src="../../js/bootstrap-table-export.min.js"></script>
<script src="../../js/bootstrap-table-zh-CN.min.js"></script>
<script src="../../js/moment.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/daterangepicker.min.js"></script>
<script src="../../js/typeahead.min.js"></script>
<script src="../../js/searchOption.js"></script>

<script>
    // 设置展开和选中的菜单
    $('#side-menu').load('left.html', function () {
        $("li[id='home']").removeClass("active");
        $("#finance").addClass("active");
        $("#finance ul").addClass("in");
        $("#finance ul").attr("aria-expanded=\'true\'");
        $("li[id='receiptList']").addClass("active");
    });
    $('#header').load('header.html');
    $('#footer').load('footer.html');
    // 开始时间
    var startDate = "";
    // 结束时间
    var endDate = "";
    // 时间选择插件
    $('input[name="dateRange"]').daterangepicker({
        timePicker: false,
        autoUpdateInput: false,
        showDropdowns: true,
        autoApply: true,
        locale: {
            format: 'YYYY-MM-DD',
            applyLabel: '确定',
            cancelLabel: '取消',
            fromLabel: '从',
            toLabel: '到',
            weekLabel: 'W',
            customRangeLabel: 'Custom Range',
            daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
            monthNames: ['一月', '二月', '三月', '四月', '五月', '六月',
                '七月', '八月', '九月', '十月', '十一月', '十二月'],
            firstDay: moment.localeData()._week.dow
        }
    }, function (start, end, label) {
        startDate = start.format(this.locale.format);
        endDate = end.format(this.locale.format);
        if (!start) {
            this.element.val('');
        } else {
            this.element.val(startDate + this.locale.separator + endDate);
            // 设置自定义表单字段
            $("#startDate").val(startDate);
            $("#endDate").val(endDate);
        }

        // 时间输入框置空判断
        $("#dateRange").on("input", function (e) {
            // if ($.trim(e.delegateTarget.value) == "") {
            // startDate = "";
            // endDate = "";
            // }
        });

    });

    $(document).ready(function () {
        // 表单设置
        $("#dataTable table").bootstrapTable({
            method: "POST",
            contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
            cache: false,
            clickToSelect: true,
            pagination: true,
            sortable: false,
            pageNumber: 1,
            pageSize: 100,
            pageList: [10, 20, 50, 100],
            clickToSelect: true,
            locale: "zh-CN",
            striped: true,
            toggle: true,
            silent: true,
            sidePagination: "server",
            sortName: "paymenttime",
            sortOrder: "desc",
            url: "/orderProduct/receiptList",
            queryParams: function (params) {
                var temp = {
                    username: $("input[name='username']").val(),
                    invoiceName: $("input[name='invoiceName']").val(),
                    paytype: $("select[name='paytype']").val(),
                    salesman: $("input[name='salesman']").val(),
                    clerkname: $("input[name='clerkname']").val(),
                    startDate: startDate,
                    endDate: endDate,
                    limit: params.limit,
                    offset: params.offset,
                    sort: params.sort,
                    sortOrder: params.order
                };
                // 设置开始时间
                $("#startDate").val(temp.startDate);
                // 设置结束时间
                $("#endDate").val(temp.endDate);
                return temp;
            },
            columns: [{
                field: 'orderno',
                title: '订单编号',
                align: 'left',
                valign: 'middle',
                sortable: 'false',
            }, {
                field: 'invoiceheadup',
                title: '开票名称',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: 'realname',
                title: '客户名称',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: 'waysalesman',
                title: '业务员',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: 'clerkname',
                title: '客服',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: 'paytype',
                title: '支付类型',
                align: 'left',
                valign: 'middle',
                formatter: function (value, row, index) {
                    var back = '';
                   switch (value) {
                       case 0:back='支付宝';break;
                       case 1:back='微信';break;
                       case 2:back='银行卡';break;
                       case 3:back='余额';break;
                       case 4:back='授信';break;
                       default:back='' ;break;
                   }
                   return back;
                }
            }, {
                field: 'transactionid',
                title: '交易号',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: 'totalprice',
                title: '订单总额',
                align: 'center',
                valign: 'middle',
                sortable: 'false',
            }, {
                field: 'paymenttime',
                title: '交易时间',
                align: 'center',
                valign: 'middle',
                sortable: 'false',
                formatter: function (value, row, index) {
                    return datePaseToString(value);
                }
            }],
            onLoadSuccess: function (result) {

            },
            onLoadError: function (error) {
                console.log(error);
            },
            onDblClickRow: function (row, $element) {
                //
            }
        });

        //查询按钮
        $("button[id='search']").click(function () {
            $("#dataTable table").bootstrapTable('refresh');
        });

        //清空按钮
        $("button[id='refresh']").click(function () {
            $("input[name='username']").val("");
            $("input[name='invoiceName']").val("");
            $("input[name='salesman']").val("");
            $("input[name='clerkname']").val("");
            $("select[name='paytype']").find("option:selected").prop("selected", "");
            $("#startDate").val('');
            $("#endDate").val('');
            startDate = '';
            endDate = '';
        });

        // 导出按钮
        $("button[id='export']").click(function () {
            $("#form1").attr('action', "/orderProduct/download/receiptList");
            $("#form1").attr('method', "POST");
            $("#form1").submit();
        });

    });

</script>

</html>
