<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/daterangepicker.css"/>
    <link rel="stylesheet" href="../../css/style.css">

    <title>统计分析系统 - 财务 - 客户对账单</title>
</head>
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu"></ul>
        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom" id="header"></div>

        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>客户对账单</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form id="form1" class="form-horizontal">
                                <div class="box-body">
                                    <div class="row">
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">开票名称：</label>
                                            <div class="col-sm-9">
                                                <input type="text" placeholder="开票名称" name="invoiceName" id="invoiceName" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">日期范围：</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" type="text" placeholder="日期范围" name="dateRange" value=""/>
                                            </div>
                                        </div>
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">下单会员编号：</label>
                                            <div class="col-sm-9">
                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="下单会员编号" name="userNo" id="userNo" class=" form-control"/>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">下单会员全称：</label>
                                            <div class="col-sm-9">
                                                <input type="text" placeholder="下单会员全称" name="userName" id="userName" class="settlementName form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">下单公司名称：</label>
                                            <div class="col-sm-9">
                                                <input type="text" placeholder="下单公司名称" name="companyname" id="companyname" class="settlementName form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <input type="hidden" id="startDate" name="startDate" value=""/>
                                    <input type="hidden" id="endDate" name="endDate" value=""/>
                                    <input type="hidden" id="limit" name="limit" value=""/>
                                    <button type="button" class="btn btn-primary pull-right" id="search"
                                            style="margin-left:20px;">搜
                                        索
                                    </button>
                                    <button type="button" class="btn btn-default pull-right" id="refresh"
                                            style="margin-left:20px;">清 空
                                    </button>
                                    <button type="button" class="btn btn-default pull-right" id="export"
                                            style="margin-left:20px;">
                                        导出Excel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--table表格区域 -->
                    <table class="table table-bordere">
                        <tr>
                            <td><b>当期结算：</b></td>
                            <td id="DeliveryAmount">发货金额：</td>
                            <td id="ReceiptAmount">收款金额：</td>
                            <td id="OtherAmount">其他金额：</td>
                            <td id="Receivable">应收账款：</td>
                            <td id="Invoice">发票结余：</td>
                        </tr>
                    </table>
                    <table class="table table-bordere">
                        <tr>
                            <td><b>上期结转：</b></td>
<!--                            <td id="DeliveryAmount">发货金额：</td>-->
<!--                            <td id="ReceiptAmount">收款金额：</td>-->
<!--                            <td id="OtherAmount">其他金额：</td>-->
                            <td id="surplusReceivable">结转应收账款：</td>
                            <td id="surplusInvoice">结转发票结余：</td>
                        </tr>
                    </table>
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="tableDisplay" id="dataTable" style="width:98%; margin: auto;">
                                    <table class="table table-bordered" style="margin-bottom:0px;">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer" id="footer"></div>
    </div>
</div>

</body>


<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/popper.min.js"></script>
<script src="../../js/bootstrap-4.3.1.min.js"></script>
<script src="../../plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="../../js/inspinia.js"></script>
<script src="../../plugins/metisMenu/jquery.metisMenu.js"></script>

<script src="../../js/tableExport.min.js"></script>
<script src="../../js/bootstrap-table.min.js"></script>
<script src="../../js/bootstrap-table-export.min.js"></script>
<script src="../../js/bootstrap-table-zh-CN.min.js"></script>

<script type="text/javascript" src="../../js/moment.min.js"></script>
<script type="text/javascript" src="../../js/daterangepicker.min.js"></script>
<script type="text/javascript" src="../../js/typeahead.min.js"></script>

<script>
    // 设置菜单
    $('#side-menu').load('left.html', function () {
        $("li[id='home']").removeClass("active");
        $("li[id='finance']").addClass("active");
        $("li[id='customerStatement']").addClass("active");
    });
    $('#header').load('header.html');
    $('#footer').load('footer.html');

    var startDate = "";
    var endDate = "";

    $('input[name="dateRange"]').daterangepicker({
        timePicker: false,
        autoUpdateInput: false,
        showDropdowns: true,
        autoApply: true,
        locale: {
            format: 'YYYY-MM-DD',
            applyLabel: '确定',
            cancelLabel: '取消',
            fromLabel: '从',
            toLabel: '到',
            weekLabel: 'W',
            customRangeLabel: 'Custom Range',
            daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
            monthNames: ['一月', '二月', '三月', '四月', '五月', '六月',
                '七月', '八月', '九月', '十月', '十一月', '十二月'],
            firstDay: moment.localeData()._week.dow
        }
    }, function (start, end, label) {
        startDate = start.format(this.locale.format);
        endDate = end.format(this.locale.format);
        if (!start) {
            this.element.val('');
        } else {
            $("#startDate").val(startDate);
            $("#endDate").val(endDate);
            this.element.val(startDate + this.locale.separator + endDate);
        }

        // 时间输入框置空判断
        $("#dateRange").on("input",function(e){
            if($.trim(e.delegateTarget.value) == "") {
                startDate = "";
                endDate = "";
            }
            // console.log(startDate + new Date());
        });
    });

    function add0(m) {
        return m < 10 ? '0' + m : m
    }

    function changeDateFormat(value) {

        if (value != null) {
            var time = new Date(value);
            var y = time.getFullYear();
            var m = time.getMonth() + 1;
            var d = time.getDate();
            var h = time.getHours();
            var mm = time.getMinutes();
            var s = time.getSeconds();
            return y + '-' + add0(m) + '-' + add0(d) + ' ' + add0(h) + ':' + add0(mm) + ':' + add0(s);
        }
        // return value;
    }

    $('.settlementName').typeahead({
        source: function (query, process) {
            $.ajax({
                type: 'POST',
                url: "/partner/getPartnerByNameLikeLimit",
                data: {
                    name: query,
                    limit: "8"
                },
                dataType: "json",
                success: function (result) {
                    return process(result.data);
                }, error: function (error) {
                    console.log(error);
                }
            });
        }
    });
    $(document).ready(function () {
        var date = $("input[name='dateRange']").val();
        if(date==null||date==''){
            startDate=null;
            endDate=null;
        }
        var $dataTable = $("#dataTable table").bootstrapTable({
            method: "POST",
            cache: false,
            clickToSelect: true,
            pagination: true,
            sortable: true,
            pageNumber: 1,
            pageSize: 10,
            pageList: [10, 20, 50, 100],
            clickToSelect: true,
            locale: "zh-CN",
            striped: true,
            toggle: true,
            silent: true,
            //height: $(parent.window).height() - 145,
            sidePagination: "server",//设置后端分页
            url: "/buyerCapital/customerStatement",

            queryParams: function (params) {
                var temp = {
                    userName: $("#userName").val(),
                    userNo: $("#userNo").val(),
                    invoiceName: $("#invoiceName").val(),
                    companyname: $("#companyname").val(),
                    startDate: startDate,
                    endDate: endDate,
                    limit: params.limit,
                    offset: params.offset,
                    page: (params.offset / params.limit) + 1,
                    /*sort: params.sort,
                    sortOrder: params.order*/
                };
                return JSON.stringify(temp);
            }, columns: [{
                field: 'tradetime',
                title: '日期',
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    var dateTime = row.tradetime;
                    var date = dateTime.substring(0,dateTime.indexOf('T'));
                    var add = dateTime.substring(11,13);
                    var add8 =parseInt(add)+8;
                    var time = dateTime.substring(13,19);
                    return date+" " + (add8) +time;
                }
            }, {
                field: 'orderno',
                title: '交易编号',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'capitalTypeName',
                title: '类别',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'deliveryAmount',
                title: '发货金额',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'receivingAmount',
                title: '收款金额',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'otherAmount',
                title: '其他金额',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'receivableAccount',
                title: '应收账款',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'invoiceamount',
                title: '开票金额',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'invoicebalance',
                title: '发票结余',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'paytype',
                title: '支付类型',
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    var type = row.paytype;
                    var v = '';
                    if (type!=null&&type!=''){
                        switch (type) {// //支付方式0=支付宝1=微信2=银行卡3=余额4=授信5-返利券
                            case 0:v= '支付宝';break;
                            case 1:v= '微信';break;
                            case 2:v= '银行卡';break;
                            case 3:v= '余额';break;
                            case 4:v= '授信';break;
                            case 5:v= '返利券'; break;
                        }
                    }
                    // console.info(type+" "+ v);
                    return v;
                }
            },{
                field: 'payno',
                title: '支付单号',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'remark',
                title: '备注',
                align: 'center',
                valign: 'middle'
            }], onLoadSuccess: function (data) {
                // console.info(data);
                $("#DeliveryAmount").html("发货金额："+data.DeliveryAmount);
                $("#ReceiptAmount").html("收款金额："+data.ReceiptAmount);
                $("#OtherAmount").html("其他金额："+data.OtherAmount);
                $("#Receivable").html("应收账款："+data.Receivable);
                $("#Invoice").html("发票结余："+data.Invoice);
                $("#surplusReceivable").html("结转应收账款："+data.surplusReceivable);
                $("#surplusInvoice").html("结转发票结余："+data.surplusInvoice);
                if(data.total==0){
                    $("#dataTable table").bootstrapTable('removeAll');
                }
            },
            onLoadError: function () {
                console.log("数据加载失败！");
            },
            onDblClickRow: function (row, $element) {
            }
        });
});
    //搜索按钮
    $("button[id='search']").click(function () {
        // $("#dataTable table").bootstrapTable('removeAll');
        $("#dataTable table").bootstrapTable('refresh');
        // strike();
    });
    //清空按钮
    $("button[id='refresh']").click(function () {
        $("input[name='userName']").val("");
        $("input[name='companyname']").val("");
        $("input[name='userNo']").val("");
        $("input[name='invoiceName']").val("");
        $("input[name='dateRange']").val("");
        startDate = "";
        endDate = "";
    });

    //导出excel功能按钮
    $("button[id='export']").click(function () {
        var userName = $("#userName").val(),
        userNo= $("#userNo").val(),
        invoiceName = $("#invoiceName").val(),
        companyname = $("#companyname").val(),
        startDate=$("#startDate").val(),
        endDate=$("#endDate").val();
        var url = "/buyerCapital/download/excel";
        window.location.href=url+"?userName="+userName+"&userNo="+userNo+"&invoiceName="+invoiceName+"&companyname="+companyname+"&startDate="+startDate+"&endDate="+endDate;
    });

    // 回车搜索
    $(document).on("keydown", function (event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if (e && e.keyCode == 13) {
            $("#search").trigger("click");
        }
    });

</script>


</html>
