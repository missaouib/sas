<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/daterangepicker.css"/>

    <title>统计分析系统 - 销售 -复购率统计</title>
</head>
<body>
<div id="wrapper">
    <!-- 菜单 -->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu"></ul>
        </div>
    </nav>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <!-- 顶部 -->
        <div class="row border-bottom" id="header"></div>
        <!-- 内容 -->
        <div id="main" style="width: 90%;height:400px;"></div>
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>订单数量：商家个数</h5>
                            <button type="button" class="btn btn-default " id="export"
                                    style="background-color: #1ab394; margin-left:50px;color:white; margin-bottom: 10px">
                                导出Excel
                            </button>
                        </div>
                    </div>
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="tableDisplay" id="dataTable" style="width:98%; margin: auto;overflow:scroll;">
                                    <table class="table table-bordered" border="1" rules="all" style="margin-bottom:0px;">
                                        <tbody>
                                            <tr id="cot">
                                                <th >下单次数</th>
                                            </tr>
                                            <tr id="cut">
                                                <th >商家数量</th>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="footer" id="footer"></div>
    </div>
</div>
</body>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/popper.min.js"></script>
<script src="../../js/bootstrap-4.3.1.min.js"></script>
<script src="../../plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="../../js/inspinia.js"></script>
<script src="../../plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../../js/tableExport.min.js"></script>
<script src="../../js/bootstrap-table.min.js"></script>
<script src="../../js/bootstrap-table-export.min.js"></script>
<script src="../../js/bootstrap-table-zh-CN.min.js"></script>
<script src="../../js/moment.min.js"></script>
<script src="../../js/daterangepicker.min.js"></script>
<script src="../../js/typeahead.min.js"></script>
<script src="../../js/echarts.min.js"></script>
<script type="text/javascript">

    $('#side-menu').load('left.html', function () {
        $("li[id='sales']").removeClass("active");
        $("li[id='home']").removeClass("active");
        $("li[id='finance']").removeClass("active");
        $("li[id='operations']").addClass("active");
        $("li[id='customerCountGroup']").addClass("active");
    });
    $('#header').load('header.html');
    $('#footer').load('footer.html');

    var cot;
    var cut;

    $.ajax({
        url: "repurchase/countGroup",
        type: "get",
        async: false,
        dataType: "json",
        success: function (result) {
            if(result){
                cot=result.cut;
                cut=result.cot;
                console.info(cot);
                console.info(cut);
                $.each(cut,function (index,value) {
                    $("#cut").append("<th>"+value+"</th>");
                    $("#cot").append("<th>"+cot[index]+"</th>");
                })
            }
        },
    });


    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '订单次数客户统计'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['订单量']
        },
        xAxis: {
            type: 'category',
            name: '订单量',
            data:cot
        },
        yAxis: {
            type: 'value',
            name: '商家个数'
        },
        series: [{
            name: '商家个数',
            type: 'line',
            data: cut
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    // // 导出按钮
    $("button[id='export']").click(function () {
        window.location.href = "/repurchase/download/excel";
    });

</script>

</html>
