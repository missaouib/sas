<!DOCTYPE html>
<html lang="zh-cn">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/daterangepicker.css"/>

    <title>统计分析系统 -系统 - 用户管理</title>
</head>
<body>
<div id="wrapper">
    <!-- 菜单 -->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu"></ul>
        </div>
    </nav>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <!-- 顶部 -->
        <div class="row border-bottom" id="header"></div>
        <!-- 内容 -->
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>修改密码</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form id="form1" class="form-horizontal" action="user/modifyPwd">
                                <div class="box-body">
                                    <div class="row">
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">旧密码</label>
                                            <div class="col-sm-9">
                                                <input id="oldPassword" name="oldPassword" type="text" placeholder="旧密码"
                                                       class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">新密码</label>
                                            <div class="col-sm-9">
                                                <input id="password" name="password" type="text" placeholder="新密码"
                                                       class=" form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">验证新密码</label>
                                            <div class="col-sm-9">
                                                <input id="newPassword" name="newPassword" type="text" placeholder="验证新密码"
                                                       class=" form-control"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="box-footer">
                                            <input type="hidden" id="startDate" name="startDate"/>
                                            <input type="hidden" id="endDate" name="endDate"/>
                                            <input type="hidden" id="limit" name="limit" value=""/>
                                            <button type="button" class="btn btn-primary pull-right" id="submit"
                                                    style="margin-left:20px;">修改
                                            </button>

                                            <button type="button" class="btn btn-default pull-right" id="refresh"
                                                    style="margin-left:20px;">清 空
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="footer" id="footer"></div>
    </div>
</div>
</body>

<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/popper.min.js"></script>
<script src="../../js/bootstrap-4.3.1.min.js"></script>

<script src="../../js/daterangepicker.min.js"></script>
<script src="../../js/typeahead.min.js"></script>

<script>
    // 设置展开和选中的菜单
    $('#side-menu').load('left.html', function () {

    $(document).ready(function () {

            $("#dataTable table").bootstrapTable('refresh');
        });

        //清空按钮
        $("button[id='refresh']").click(function () {
            $("input[name='username']").val("");
            $("input[name='dateRange']").val("");
            $("input[name='orderno']").val("");
            $("input[name='sellCompany']").val("");
            $("input[name='buyCompany']").val("");
            $("#startDate").val('');
            $("#endDate").val('');
            startDate = '';
            endDate = '';
        });

        // 导出按钮
        $("button[id='add']").click(function () {
            window.location.href = "user/addUser";
        });

</script>
