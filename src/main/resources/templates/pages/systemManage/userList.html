<script>
    // 设置展开和选中的菜单
    $('#side-menu').load('left.html', function () {
        $("#home").removeClass("active");
        $("#manage").addClass("active");
        $("#manage ul").addClass("in");
        $("#manage ul").attr("aria-expanded=\'true\'");
        $("#human").addClass("active");
    });
    $('#header').load('header.html');
    $('#footer').load('footer.html');

    $(document).ready(function () {
        // alert(123);
        // 表单设置
        $("#dataTable table").bootstrapTable({
            method: "POST",
            contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
            cache: false,
            clickToSelect: true,
            pagination: true,
            sortable: false,
            pageNumber: 1,
            pageSize: 10,
            pageList: [10, 20, 50, 100],
            clickToSelect: true,
            locale: "zh-CN",
            striped: true,
            toggle: true,
            silent: true,
            sidePagination: "server",
            // sortName: "name",
            // sortOrder: "asc",
            url: "/user/getUserList",
            queryParams: function (params) {
                var temp = {
                    username: $("input[name='username']").val(),
                    limit: params.limit,
                    offset: params.offset,
                    sort: params.sort,
                    sortOrder: params.order
                };
                return temp;
            },
            columns: [ {
                field: 'nickName',
                title: '姓名',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: 'userName',
                title: '账号',
                align: 'center',
                valign: 'middle',
            }, {
                field: 'phoneNum',
                title: '手机号',
                align: 'center',
                valign: 'middle',
            },{
                field: 'createTime',
                title: '创建时间',
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    var date = row.createTime;
                    date = date.replace("T", " ");
                    date = date.substring(0, date.indexOf('.'));
                    var mTimes = new Date(date);
                    var endTimes = mTimes.valueOf()+8*60*60*1000;
                    mTimes.setTime(endTimes);
                    return mTimes.getFullYear()+"-"+(mTimes.getMonth()+1)+"-"+(mTimes.getDate())+" "+(mTimes.getHours())+":"+mTimes.getMinutes()+":"+mTimes.getSeconds();
                }
            }, {
                field: 'status',
                title: '状态',
                align: 'left',
                valign: 'middle',
                sortable: 'false',
                formatter:function (value, row, index) {
                    if(value==1){
                        return '已启用'
                    }else{
                        return '已禁用'
                    }
                }
            }, {
                field: 'Button',
                title: '操作',
                events:window.actionEvent={
                    'click .btngroup': function (e, value, row, index) {
                        window.location.href="modifyRole?userId="+row.id;
                    }
                },
                formatter: AddFunctionAlty
            }],
            onLoadSuccess: function (result) {

            },
            onLoadError: function (error) {
                console.log(error);
            },
            onDblClickRow: function (row, $element) {
                //
            }
        });

        //使用函数，添加按钮
        function AddFunctionAlty(value,row,index){
            return [
                '<button id = "TableEditor" type="button" class = "btn btn-info btngroup" data-target:"#myModal" >设置角色</button>',
                // '<button id = "TableDelete" type="button" class = "btn btn-info btngroup"  data-target:"#myModal">删除</button>',
            ].join('');
        }
        //清空按钮
        $("button[id='refresh']").click(function () {
            $("input[name='username']").val("");
            $("input[name='dateRange']").val("");
            $("input[name='orderno']").val("");
            $("input[name='sellCompany']").val("");
            $("input[name='buyCompany']").val("");
            $("#startDate").val('');
            $("#endDate").val('');
            startDate = '';
            endDate ='';
        });

        //跳转到添加用户页面
        $("button[id='add']").click(function () {
            window.location.href="addUser";
        });
