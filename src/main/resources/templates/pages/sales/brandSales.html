<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/popper.min.js"></script>
<script src="../../js/bootstrap-4.3.1.min.js"></script>
<script src="../../plugins/slimscroll/jquery.slimscroll.min.js"></script>

<script src="../../js/moment.min.js"></script>
<script src="../../js/daterangepicker.min.js"></script>
<script src="../../js/typeahead.min.js"></script>
<script src="../../js/searchOption.js"></script>

<script>
    // 设置展开和选中的菜单
    $('#side-menu').load('left.html', function () {
        $("#home").removeClass("active");
        $("#sales").addClass("active");
        $("#sales ul").addClass("in");
        $("#sales ul").attr("aria-expanded=\'true\'");
        $("#brandSales").addClass("active");
    });
    $('#header').load('header.html');
    $('#footer').load('footer.html');

    // 开始时间
    var startDate = "";
    // 结束时间
    var endDate = "";
    // 时间选择插件
    $('input[name="dateRange"]').daterangepicker({
        timePicker: false,
        autoUpdateInput: false,
        showDropdowns: true,
        autoApply: true,
        locale: {
            format: 'YYYY-MM-DD',
            applyLabel: '确定',
            cancelLabel: '取消',
            fromLabel: '从',
            toLabel: '到',
            weekLabel: 'W',
            customRangeLabel: 'Custom Range',
            daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
            monthNames: ['一月', '二月', '三月', '四月', '五月', '六月',
                '七月', '八月', '九月', '十月', '十一月', '十二月'],
            firstDay: moment.localeData()._week.dow
        }
    }, function (start, end, label) {
        startDate = start.format(this.locale.format);
        endDate = end.format(this.locale.format);
        if (!start) {
            this.element.val('');
        } else {
            this.element.val(startDate + this.locale.separator + endDate);
            // 设置自定义表单字段
            $("#startDate").val(startDate);
            $("#endDate").val(endDate);
        }

        // 时间输入框置空判断
        $("#dateRange").on("input", function (e) {
            if ($.trim(e.delegateTarget.value) == "") {
                startDate = "";
                endDate = "";
            }
        });

    });

    $(document).ready(function () {
        // 表单设置
        $("#dataTable table").bootstrapTable({
            method: "POST",
            contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
            cache: false,
            clickToSelect: true,
            pagination: true,
            sortable: false,
            pageNumber: 1,
            pageSize: 100,
            pageList: [10, 20, 50, 100],
            clickToSelect: true,
            locale: "zh-CN",
            striped: true,
            toggle: true,
            silent: true,
            sidePagination: "server",
            // sortName: "name",
            // sortOrder: "asc",
            url: "/strand/strandSales",
            queryParams: function (params) {
                var temp = {
                    brand: $("#brand").val(),
                    year: $("#years").val(),
                    startDate: startDate,
                    endDate: endDate,
                    limit: params.limit,
                    offset: params.offset,
                    sort: params.sort,
                    sortOrder: params.order
                };
                // 设置开始时间
                $("#startDate").val(temp.startDate);
                // 设置结束时间
                $("#endDate").val(temp.endDate);
                return temp;
            },
            columns: [{
                field: 'brand',
                title: '品牌',
                align: 'right',
                valign: 'middle'
            }, {
                field: 'total',
                title: '总计（元）',
                align: 'right',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: '一月',
                title: '一月份',
                align: 'right',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: '二月',
                title: '二月份',
                align: 'right',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: '三月',
                title: '三月份',
                align: 'right',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: '四月',
                title: '四月份',
                align: 'right',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: '五月',
                title: '五月份',
                align: 'right',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: '六月',
                title: '六月份',
                align: 'right',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: '七月',
                title: '七月份',
                align: 'right',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: '八月',
                title: '八月份',
                align: 'right',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: '九月',
                title: '九月份',
                align: 'right',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: '十月',
                title: '十月份',
                align: 'right',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: '十一月',
                title: '十一月份',
                align: 'right',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: '十二月',
                title: '十二月份',
                align: 'right',
                valign: 'middle',
                sortable: 'false'
            }],
            onLoadSuccess: function (result) {

            },
            onLoadError: function (error) {
                console.log(error);
            },
            onDblClickRow: function (row, $element) {
                //
            }
        });

        //查询按钮
        $("button[id='search']").click(function () {
            $("#dataTable table").bootstrapTable('refresh');
        });

        //清空按钮
        $("button[id='refresh']").click(function () {

            $("input[name='dateRange']").val("");
            $("#brand").val("");
            startDate = "";
            endDate = "";
        });

        // 导出按钮
        $("button[id='export']").click(function () {
            $("#form1").attr('action', "/performance/download/excel");
            $("#form1").attr('method', "POST");
            $("#form1").submit();
        });

    });

</script>

</html>
