<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/daterangepicker.css"/>

    <title>统计分析系统 - 销售 - 业务员业绩统计</title>
</head>
<body>
<div id="wrapper">
    <!-- 菜单 -->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu"></ul>
        </div>
    </nav>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <!-- 顶部 -->
        <div class="row border-bottom" id="header"></div>
        <!-- 内容 -->
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>业务员业绩汇总</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form id="form1" class="form-horizontal">
                                <div class="box-body">
                                    <div class="row">
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">用户账户：</label>
                                            <div class="col-sm-9">
                                                <input id="username" name="username" type="text" placeholder="用户账户"
                                                       class="username form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">结算单位：</label>
                                            <div class="col-sm-9">
                                                <input id="invoiceheadup" name="invoiceheadup" type="text" placeholder="结算单位"
                                                       class="InvoiceHeadUp form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">标准：</label>
                                            <div class="col-sm-9">
                                                <input id="classify" name="classify" type="text" placeholder="标准"
                                                       class="classify form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">牌号：</label>
                                            <div class="col-sm-9">
                                                <input id="gradeno" name="gradeno" type="text" placeholder="牌号"
                                                       class="gradeno form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">规格：</label>
                                            <div class="col-sm-9">
                                                <input id="standard" name="standard" type="text" placeholder="规格"
                                                       class="standard form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">省：</label>
                                            <div class="col-sm-9">
                                                <input id="province" name="province" type="text" placeholder="省"
                                                       class="province form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">市：</label>
                                            <div class="col-sm-9">
                                                <input id="city" name="city" type="text" placeholder="市"
                                                       class="province form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">客服：</label>
                                            <div class="col-sm-9">
                                                <input id="clerkname" name="clerkname" type="text" placeholder="客服"
                                                       class="clerkname form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">业务员：</label>
                                            <div class="col-sm-9">
                                                <input id="waysalesman" name="waysalesman" type="text" placeholder="业务员"
                                                       class="salesman form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row col-sm-4">
                                            <label class="col-sm-3 col-form-label">时间周期：</label>
                                            <div class="col-sm-9">
                                                <input id="dateRange" name="dateRange" placeholder="时间周期"
                                                       class="form-control" type="text"/>
                                            </div>
                                        </div>
                                        <div class="box-footer">
                                            <input type="hidden" id="startDate" name="startDate" value=""/>
                                            <input type="hidden" id="endDate" name="endDate" value=""/>
                                            <input type="hidden" id="limit" name="limit" value=""/>
                                            <button type="button" class="btn btn-primary pull-right" id="search"
                                                    style="margin-left:20px;">搜 索</button>
                                            <button type="button" class="btn btn-default pull-right" id="refresh"
                                                    style="margin-left:20px;">清 空</button>
<!--                                            <button type="button" class="btn btn-default pull-right" id="export"-->
<!--                                                    style="margin-left:20px;">导出Excel</button>-->
<!--                                            <label class="col-form-label"><p style="color: #ff7978">&nbsp;&nbsp;请选择范围后导出</p></label>-->
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="tableDisplay" id="dataTable" style="width:98%; margin: auto;">
                                    <table class="table table-bordered" style="margin-bottom:0px;">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="footer" id="footer"></div>
    </div>
</div>
</body>

<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/popper.min.js"></script>
<script src="../../js/bootstrap-4.3.1.min.js"></script>
<script src="../../plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="../../js/inspinia.js"></script>
<script src="../../plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../../js/tableExport.min.js"></script>
<script src="../../js/bootstrap-table.min.js"></script>
<script src="../../js/bootstrap-table-export.min.js"></script>
<script src="../../js/bootstrap-table-zh-CN.min.js"></script>
<script src="../../js/moment.min.js"></script>
<script src="../../js/daterangepicker.min.js"></script>
<script src="../../js/typeahead.min.js"></script>
<script src="../../js/searchOption.js"></script>

<script>
    // 设置展开和选中的菜单
    $('#side-menu').load('left.html', function () {
        $("#home").removeClass("active");
        $("#sales").addClass("active");
        $("#sales ul").addClass("in");
        $("#sales ul").attr("aria-expanded=\'true\'");
        $("#ordersList").addClass("active");
    });
    $('#header').load('header.html');
    $('#footer').load('footer.html');

    // 开始时间
    var startDate = "";
    // 结束时间
    var endDate = "";
    // 时间选择插件
    $('input[name="dateRange"]').daterangepicker({
        timePicker: false,
        autoUpdateInput: false,
        showDropdowns: true,
        autoApply: true,
        locale: {
            format: 'YYYY-MM-DD',
            applyLabel: '确定',
            cancelLabel: '取消',
            fromLabel: '从',
            toLabel: '到',
            weekLabel: 'W',
            customRangeLabel: 'Custom Range',
            daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
            monthNames: ['一月', '二月', '三月', '四月', '五月', '六月',
                '七月', '八月', '九月', '十月', '十一月', '十二月'],
            firstDay: moment.localeData()._week.dow
        }
    }, function (start, end, label) {
        startDate = start.format(this.locale.format);
        endDate = end.format(this.locale.format);
        if (!start) {
            this.element.val('');
        } else {
            this.element.val(startDate + this.locale.separator + endDate);
            // 设置自定义表单字段
            $("#startDate").val(startDate);
            $("#endDate").val(endDate);
        }

        // 时间输入框置空判断
        $("#dateRange").on("input", function (e) {
            if ($.trim(e.delegateTarget.value) == "") {
                startDate = "";
                endDate = "";
            }
        });

    });

    $(document).ready(function () {
        // 表单设置
        $("#dataTable table").bootstrapTable({
            method: "POST",
            contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
            cache: false,
            clickToSelect: true,
            pagination: true,
            sortable: false,
            pageNumber: 1,
            pageSize: 10,
            pageList: [10, 20, 50, 100],
            clickToSelect: true,
            locale: "zh-CN",
            striped: true,
            toggle: true,
            silent: true,
            sidePagination: "server",
            // sortName: "name",
            // sortOrder: "asc",
            url: "/orderDetail/ordersList",
            queryParams: function (params) {
                var temp = {
                    waysalesman: $("input[name='waysalesman']").val(),
                    username: $("input[name='username']").val(),
                    invoiceheadup: $("input[name='invoiceheadup']").val(),
                    gradeno: $("input[name='gradeno']").val(),
                    standard: $("input[name='standard']").val(),
                    city: $("input[name='city']").val(),
                    province: $("input[name='province']").val(),
                    clerkname: $("input[name='clerkname']").val(),
                    classify: $("input[name='classify']").val(),
                    startDate: startDate,
                    endDate: endDate,
                    limit: params.limit,
                    offset: params.offset,
                    sort: params.sort,
                    sortOrder: params.order
                };
                // 设置开始时间
                $("#startDate").val(temp.startDate);
                // 设置结束时间
                $("#endDate").val(temp.endDate);
                return temp;
            },
            columns: [{
                field: 'username',
                title: '用户账户',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'invoiceheadup',
                title: '结算单位',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: 'brands',
                title: '标准',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: 'gradeno',
                title: '牌号',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: 'standard',
                title: '规格',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: 'shipto',
                title: '收货人',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: 'phone',
                title: '收货电话',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: 'province',
                title: '省',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: 'city',
                title: '市',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: 'address',
                title: '具体地址',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
            }, {
                field: 'totalprice',
                title: '平台总销售额',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
             }, {
                field: 'clerkname',
                title: '客服',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
             }, {
                field: 'waysalesman',
                title: '业务员',
                align: 'center',
                valign: 'middle',
                sortable: 'false'
            }],
            onLoadSuccess: function (result) {
                // 设置导出limit值
                // if (result.total) {
                //     $("#limit").val(result.total);
                // }
                $("#salesMan").html("业务员："+result.waysalesman);
                $("#performance").html("业绩总额："+result.performance);
                if(result.total==0){
                    $("#dataTable table").bootstrapTable('removeAll');
                }
            },
            onLoadError: function (error) {
                console.log(error);
            },
            onDblClickRow: function (row, $element) {
                //
            }
        });

        //查询按钮
        $("button[id='search']").click(function () {
            $("#dataTable table").bootstrapTable('refresh');
        });

        //清空按钮
        $("button[id='refresh']").click(function () {
            $("input[name='waysalesman']").val("");
            $("input[name='username']").val("");
            $("input[name='invoiceheadup']").val("");
            $("input[name='gradeno']").val("");
            $("input[name='standard']").val("");
            $("input[name='city']").val("");
            $("input[name='province']").val("");
            $("input[name='clerkname']").val("");
            $("input[name='dateRange']").val("");
            $("input[name='classify']").val("");
            startDate = "";
            endDate = "";
        });

        // 导出按钮
        $("button[id='export']").click(function () {
            $("#form1").attr('action', "/performance/download/excel");
            $("#form1").attr('method', "POST");
            $("#form1").submit();
        });

    });

</script>

</html>
